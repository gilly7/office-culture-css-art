<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Culture CSS Art - Enhanced</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Day/Night Toggle -->
        <div class="day-night-toggle">
            <input type="checkbox" id="theme-toggle" class="theme-toggle">
            <label for="theme-toggle" class="toggle-label">
                <span class="sun">‚òÄÔ∏è</span>
                <span class="moon">üåô</span>
            </label>
        </div>

        <div class="office-scene">
            <!-- Background Wall -->
            <div class="wall">
                <!-- Window with Cityscape -->
                <div class="window">
                    <div class="window-frame">
                        <div class="window-pane">
                            <div class="cityscape">
                                <div class="building building-1"></div>
                                <div class="building building-2"></div>
                                <div class="building building-3"></div>
                                <div class="building building-4"></div>
                                <div class="building building-5"></div>
                                <div class="cloud cloud-1"></div>
                                <div class="cloud cloud-2"></div>
                                <div class="sun-moon"></div>
                            </div>
                        </div>
                        <div class="window-cross-h"></div>
                        <div class="window-cross-v"></div>
                    </div>
                </div>

                <!-- Wall Clock -->
                <div class="wall-clock">
                    <div class="clock-face">
                        <div class="clock-numbers">
                            <div class="number n12">12</div>
                            <div class="number n3">3</div>
                            <div class="number n6">6</div>
                            <div class="number n9">9</div>
                        </div>
                        <div class="clock-hand hour-hand"></div>
                        <div class="clock-hand minute-hand"></div>
                        <div class="clock-hand second-hand"></div>
                        <div class="clock-center"></div>
                    </div>
                </div>

                <!-- Shelf with Books and Picture Frame -->
                <div class="shelf">
                    <div class="shelf-board"></div>
                    <div class="book book-1"></div>
                    <div class="book book-2"></div>
                    <div class="book book-3"></div>
                    <div class="book book-4"></div>
                    <div class="picture-frame">
                        <div class="frame-border">
                            <div class="photo">
                                <div class="photo-content">üì∏</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Calendar -->
                <div class="calendar">
                    <div class="calendar-header">DEC</div>
                    <div class="calendar-date">27</div>
                    <div class="calendar-day">FRI</div>
                </div>
            </div>

            <!-- Ambient Lighting -->
            <div class="ambient-light"></div>

            <!-- Desk with Shadow -->
            <div class="desk">
                <div class="desk-shadow"></div>
            </div>

            <!-- Office Chair -->
            <div class="office-chair">
                <div class="chair-back">
                    <div class="chair-mesh"></div>
                </div>
                <div class="chair-seat"></div>
                <div class="chair-armrest chair-armrest-left"></div>
                <div class="chair-armrest chair-armrest-right"></div>
                <div class="chair-pole"></div>
                <div class="chair-base">
                    <div class="chair-wheel wheel-1"></div>
                    <div class="chair-wheel wheel-2"></div>
                    <div class="chair-wheel wheel-3"></div>
                    <div class="chair-wheel wheel-4"></div>
                    <div class="chair-wheel wheel-5"></div>
                </div>
            </div>

            <!-- Monitor with Enhanced Animations -->
            <div class="monitor">
                <div class="monitor-shadow"></div>
                <div class="screen">
                    <div class="screen-content">
                        <div class="video-call">
                            <div class="participant participant-1">
                                <div class="avatar"></div>
                                <div class="name">Sarah</div>
                                <div class="status-indicator"></div>
                            </div>
                            <div class="participant participant-2">
                                <div class="avatar"></div>
                                <div class="name">Mike</div>
                                <div class="status-indicator"></div>
                            </div>
                            <div class="participant participant-3">
                                <div class="avatar"></div>
                                <div class="name">You</div>
                                <div class="status-indicator active"></div>
                            </div>
                            <div class="participant participant-4">
                                <div class="avatar"></div>
                                <div class="name">Lisa</div>
                                <div class="status-indicator"></div>
                            </div>
                        </div>
                        <div class="meeting-controls">
                            <div class="control-btn mute"></div>
                            <div class="control-btn video"></div>
                            <div class="control-btn share"></div>
                        </div>
                        <div class="notification">
                            <div class="notification-text">New message from John</div>
                        </div>
                    </div>
                </div>
                <div class="monitor-stand"></div>
            </div>

            <!-- Keyboard with Shadow -->
            <div class="keyboard">
                <div class="keyboard-shadow"></div>
                <div class="key-row">
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                </div>
                <div class="key-row">
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                </div>
                <div class="key-row">
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key space-bar"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                </div>
            </div>

            <!-- Phone/Tablet -->
            <div class="phone">
                <div class="phone-shadow"></div>
                <div class="phone-screen">
                    <div class="phone-time">14:30</div>
                    <div class="phone-apps">
                        <div class="app-icon app-1"></div>
                        <div class="app-icon app-2"></div>
                        <div class="app-icon app-3"></div>
                        <div class="app-icon app-4"></div>
                    </div>
                    <div class="phone-notification">
                        <div class="notification-dot"></div>
                    </div>
                </div>
            </div>

            <!-- Coffee Mug with Shadow -->
            <div class="coffee-mug">
                <div class="mug-shadow"></div>
                <div class="mug-body">
                    <div class="coffee-surface"></div>
                    <div class="steam steam-1"></div>
                    <div class="steam steam-2"></div>
                    <div class="steam steam-3"></div>
                </div>
                <div class="mug-handle"></div>
            </div>

            <!-- Mouse with Shadow -->
            <div class="mouse">
                <div class="mouse-shadow"></div>
                <div class="mouse-wheel"></div>
                <div class="mouse-light"></div>
            </div>

            <!-- Enhanced Plant with Flower -->
            <div class="plant-pot">
                <div class="pot-shadow"></div>
                <div class="pot"></div>
                <div class="plant">
                    <div class="leaf leaf-1"></div>
                    <div class="leaf leaf-2"></div>
                    <div class="leaf leaf-3"></div>
                    <div class="leaf leaf-4"></div>
                    <div class="leaf leaf-5"></div>
                    <div class="leaf leaf-6"></div>
                    <div class="flower">
                        <div class="petal petal-1"></div>
                        <div class="petal petal-2"></div>
                        <div class="petal petal-3"></div>
                        <div class="petal petal-4"></div>
                        <div class="petal petal-5"></div>
                        <div class="flower-center"></div>
                    </div>
                    <div class="stem"></div>
                </div>
            </div>

            <!-- Enhanced Sticky Notes with Shapes and Doodles -->
            <div class="sticky-notes">
                <div class="sticky-note note-1">
                    <div class="note-text">Meeting at 3pm</div>
                    <div class="doodle-star">‚≠ê</div>
                </div>
                <div class="sticky-note note-2 note-round">
                    <div class="note-text">Call client</div>
                    <div class="doodle-heart">üíñ</div>
                </div>
                <div class="sticky-note note-3 note-arrow">
                    <div class="note-text">Code review</div>
                    <div class="doodle-check">‚úì</div>
                </div>
                <div class="sticky-note note-4">
                    <div class="note-text">Buy coffee ‚òï</div>
                    <div class="doodle-smiley">üòä</div>
                </div>
            </div>

            <!-- Desk Lamp with Shadow -->
            <div class="desk-lamp">
                <div class="lamp-shadow"></div>
                <div class="lamp-head">
                    <div class="light-beam"></div>
                </div>
                <div class="lamp-arm"></div>
                <div class="lamp-base"></div>
            </div>

            <!-- Stress Ball with Shadow -->
            <div class="stress-ball">
                <div class="stress-ball-shadow"></div>
            </div>

            <!-- Papers with Shadows -->
            <div class="papers">
                <div class="paper-shadow"></div>
                <div class="paper paper-1"></div>
                <div class="paper paper-2"></div>
                <div class="paper paper-3"></div>
            </div>

            <!-- Pen Holder with Shadow -->
            <div class="pen-holder">
                <div class="pen-holder-shadow"></div>
                <div class="holder"></div>
                <div class="pen pen-1"></div>
                <div class="pen pen-2"></div>
                <div class="pen pen-3"></div>
            </div>
        </div>
    </div>
</body>

</html>
